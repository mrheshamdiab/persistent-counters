<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
     <script>
      const allCounters = document.getElementsByClassName('button roundbtn');
      function loadSavedValues (){
        for (const counter of allCounters) {
            document.getElementById(counter.id).innerHTML = localStorage.getItem(counter.id);
       }
      
      }

      function saveCountersValues (){
        for (const counter of allCounters) {
            localStorage.setItem(counter.id, document.getElementById(counter.id).innerHTML);
       }
       
      }
    </script>
    <title>e-masba7a</title>
  </head>
  <body onload="loadSavedValues()" onunload="saveCountersValues()">
      <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
